<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code review</title>
</head>
<body>
    <h1>Tag review</h1>
        <!-- <h> 태그 시작 -->
        <div>
            <h2><code>&lt;h&gt;</code>태그</h2>
            <h3><code>&lt;h1&gt;</code>태그는한페이지에 1번만 사용하는걸 권장. ex) 웹사이트 로고</h3>
            <h3>스타일의 목적으로<code>&lt;h&gt;</code>태그를 사용하지말것</h3>
            <p>제목을 나타내는 태그로 <code>&lt;h1&gt;</code>부터 <code>&lt;h6&gt;</code>까지 존재 (순서대로 작성해야함)</p>
            <p><code>&lt;h1&gt;</code>~<code>&lt;h6&gt;</code>순서로 폰트크기가 작아짐.</p>
            <p>검색엔진은 <code>&lt;h&gt;</code>태그를 기반으로 결과물을 보여주므로 <code>&lt;h&gt;</code>태그를 잘 설정하는것이 중요</p>
        </div>
        <!-- <h> 태그 종료-->
</body>
</html>
